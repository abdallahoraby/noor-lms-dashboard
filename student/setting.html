<body class="sidebar-is-reduced">
<header class="l-header">
    <div class="l-header__inner clearfix">
        <div class="c-header-icon js-hamburger">
            <div class="hamburger-toggle"><span class="bar-top"></span><span class="bar-mid"></span><span
                    class="bar-bot"></span></div>
        </div>

        <div class="c-search">
            <input class="c-search__input u-input" placeholder="Search..." type="text"/>
        </div>
        <div class="header-icons-group">
            <div class="c-header-icon basket"><span
                    class="c-badge c-badge--header-icon animated shake">12</span><i
                    class="fa fa-shopping-basket"></i></div>
            <div class="c-header-icon logout"><i class="fa fa-power-off"></i></div>
        </div>
    </div>
</header>
<div class="l-sidebar">
    <div class="logo">
        <div class="logo__txt">
            <img alt="" src="../assets/images/logo.png">
        </div>
    </div>
    <div class="l-sidebar__content">
        <nav class="c-menu js-menu">
            <ul class="u-list">
                <li class="c-menu__item" data-toggle="tooltip" title="Dashboard">
                    <a href="index.html" class="c-menu__item__inner"><i class="fa fa-home"></i>
                        <span class="c-menu-item__title"> Dashboard </span>
                    </a>
                </li>
                <li class="c-menu__item " data-toggle="tooltip" title="Courses">
                    <a href="courses.html" class="c-menu__item__inner"><i class="fa fa-puzzle-piece"></i>

                    </a>
                </li>
                <li class="c-menu__item " data-toggle="tooltip" title="Settings">
                    <a href="achievements.html" class="c-menu__item__inner"><i class="fa-solid fa-trophy"></i>
                        <span class="c-menu-item__title">Achievements</span>
                    </a>
                </li>
                <li class="c-menu__item is-active" data-toggle="tooltip" title="Settings">
                    <a href="setting.html" class="c-menu__item__inner"><i class="fa fa-cogs"></i>
                        <span class="c-menu-item__title">Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<main class="l-main">
    <div class="content-wrapper content-wrapper--with-bg">

        <div class="page-content page-template-dashboard">
            <section class="dashboard-header dashboard-wrapper">

                <!-- content here -->

                <h3 class="page-title"> Settings </h3>

                <div class="tab-settings">
                    <ul class="nav nav-tabs nav-justified" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-tab-id="login-info" data-toggle="tab" href="#"> Login Information </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-tab-id="notifications" data-toggle="tab" href="#"> Notification Preferences </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-tab-id="account-info" data-toggle="tab" href="#"> Account Information </a>
                        </li>

                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane active" id="login-info">
                            <div class="form-container">
                                <form action="/submit-your-form-handler" method="POST">
                                    <fieldset>
                                        <legend>Login Information</legend>
                                        <label for="current-password">Current Password (required to update email or change current password)</label>
                                        <input type="password" id="current-password" name="current-password" required>

                                        <a href="#" class="password-reset">Lost your password?</a>

                                        <label for="account-email">Account Email</label>
                                        <input type="email" id="account-email" name="account-email" value="demo_wFe6@journey2jannah.com" required>

                                        <div class="instruction">
                                            <i>Leave password fields blank for no change</i>
                                        </div>

                                        <label for="new-password">Add Your New Password</label>
                                        <input type="password" id="new-password" name="new-password">

                                        <label for="repeat-new-password">Repeat Your New Password</label>
                                        <input type="password" id="repeat-new-password" name="repeat-new-password">

                                        <button type="submit">Save Changes</button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                        <div class="tab-pane" id="notifications">



                        </div>

                        <div class="tab-pane" id="account-info">

                        </div>
                    </div>

                </div>



                <!-- end content -->

            </section>
        </div>
    </div>
</main>
<script src="../assets/js/jquery.min.js"></script>
